name: cd

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: 'read'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: '>= 363.0.0'
          project_id: notely-470914
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Verify gcloud CLI
        run: gcloud info

      - name: Build and push image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470914/notely-ar-repo/notely:latest .
